<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Amor - ¡Mensajes con corazón!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="¡Una dosis diaria de amor con una sonrisa!">
</head>
<body class="gradient-bg">
    <div class="floating-bubbles"></div>
    
    <div id="app" class="min-vh-100 d-flex flex-column">
        <div class="container py-4 flex-grow-1">
            <header class="text-center mb-4 animate__animated animate__bounceIn">
                <div class="fun-icon-container mb-3">
                    <i class="fas fa-heart fun-bounce-icon"></i>
                    <i class="fas fa-star fun-spin-icon"></i>
                    <i class="fas fa-heart fun-bounce-icon"></i>
                </div>
                <h1 class="display-4 fun-title">Notas de Amor</h1>
                <p class="lead fun-subtitle">¡Un mensaje diferente cada día que saca una sonrisa!</p>
                <div class="gradient-line"><i class="fas fa-heart"></i></div>
            </header>

            <div class="date-selector d-flex justify-content-center align-items-center mb-3">
                <button @click="changeDay(-1)" class="btn btn-gradient-3 rounded-circle me-3 shadow-fun">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="current-date fs-4 fw-bold gradient-text">{{ formattedDate }}</div>
                <button @click="changeDay(1)" class="btn btn-gradient-3 rounded-circle ms-3 shadow-fun">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="day-info text-center mb-3">
                <div class="badge bg-gradient-1 rounded-pill px-3 py-2 shadow-fun">
                    <i class="fas fa-calendar-day me-2"></i> Día {{ dayOfYear }} del año
                </div>
            </div>

            <div class="love-note-card card shadow-lg rounded-4 mb-4 animate__animated animate__zoomIn">
                <div class="card-gradient-decoration">
                    <i class="fas fa-heart gradient-icon"></i>
                </div>
                <div class="card-body p-4">
                    <div class="note-header text-center mb-3">
                        <h2 class="fun-title fs-1 gradient-text-2">{{ currentNote.title }}</h2>
                    </div>
                    <div class="note-image text-center mb-3">
                        <div class="gradient-heart-container">
                            <i class="fas fa-heart fa-3x text-white"></i>
                        </div>
                    </div>
                    <div class="note-content text-center mb-3">
                        <p class="fs-5 fun-message">{{ currentNote.message }}</p>
                    </div>
                    <div class="note-footer text-end fun-signature fs-4 gradient-text-3">
                        {{ currentNote.author }}
                    </div>
                </div>
            </div>

            <div class="fun-controls text-center">
                <button @click="resetToToday" class="btn btn-gradient-1 px-4 py-2 shadow-fun">
                    <i class="fas fa-home me-2"></i> ¡Volver a hoy! <i class="fas fa-heart ms-2 animate__animated animate__heartBeat animate__infinite"></i>
                </button>
                <button @click="surpriseMe" class="btn btn-gradient-4 ms-2 px-4 py-2 shadow-fun">
                    <i class="fas fa-random me-2"></i> ¡Sorpréndeme!
                </button>
            </div>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- App script -->
    <script src="script.js"></script>
</body>
</html>
